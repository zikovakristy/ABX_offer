<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ABX software cenové nabídky{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'images/abx_logo.png' %}" alt="ABX Logo" class="logo">
            <h1>ABX software CRM</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'main_page' %}">Hlavní stránka</a></li>
                    <!-- <li><a href="{% url 'offers' %}">Nabídky</a></li>
                    <li><a href="{% url 'new_offer' %}">Nová nabídka</a></li>  -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ABX software CRM</p>
        </div>
    </footer>
    <div class="fixed-buttons">
        {% block fixed_buttons %}
        {% endblock %}
    </div>
</body>
</html>
